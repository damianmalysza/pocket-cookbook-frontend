<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Pocket Cookbook</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <h1 class="display-5 mr-3 col">Pocket Cookbook</h1>
      <div class="col"></div>
      <div class="btn-group col btn-group-sm text-center" role="group">
        <div class="col"></div>
        <!-- ADD CREATE CATEGORY BACK IF WANT TO IMPLEMENT AND REMOVE THE DIV ABOVE -->
        <!-- <button class="btn btn-secondary h-50 w-25 mr-2 mt-2" id="create-cat-btn">Create Category</button> -->
        <button class="btn btn-primary h-50 w-25 mt-2" id="add-rec-btn" data-toggle="modal" data-target="#addRecipeModal">Add Recipe</button>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="addRecipeModal" tabindex="-1" role="dialog" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body add-recipe-form">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Recipe Name" id="form-recipe-name">
                </div>
                <div class="form-row">
                  <div class="input-group mb-3 col-9">
                    <input type="text" class="form-control" placeholder="Prep Time" id="form-prep-time">
                    <input type="text" class="form-control" placeholder="Cook Time" id="form-cook-time">
                    <div class="input-group-append">
                      <span class="input-group-text">in minutes</span>
                    </div>
                  </div>
                  <div class="input-group mb-3 col">
                    <input type="text" class="form-control" placeholder="Servings" id="form-servings">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="categorySelect">Category</label>
                  </div>
                  <select class="custom-select" id="categorySelect">
                    <option selected>Choose...</option>
                    <!-- <option value="CATEGORY NAME">CATEGORY NAME</option> -->
                  </select>
                </div>
                <h6 class="text-left">Add Ingredients</h6>
                <div class="input-group mb-3 form-row">
                  <input type="text" class="form-control w-25 form-ingredient-name" placeholder="Name">
                  <input type="text" class="form-control form-ingredient-quantity" placeholder="Quantity">
                  <input type="text" class="form-control form-ingredient-unit" placeholder="Unit">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="add-ingredient-button">+</button>
                  </div>
                </div>
                <h6 class="text-left">Add Directions</h6>
                <div class="input-group mb-3 flex-row">
                  <div class="input-group-prepend">
                    <label class="input-group-text add-direction" for="directionAdd-1" value="">1.</label> <!-- make the 'for' dynamic with step number and innertext as well-->
                  </div>
                  <textarea id="directionAdd-1" class="form-control" row="2"></textarea>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="add-direction-button">+</button>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submit-recipe-button">Add Recipe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="sticky-top bg-white">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
      </div>
    </nav>
    <div class="tab-content m-2 row" id="nav-tabContent">
      <!-- Cards need to be inside of the row div -->
    </div>
  </div>
  
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/recipe.js" /></script>
<script src="js/index.js" /></script>
</body>
</html>
